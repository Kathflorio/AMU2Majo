<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header HTML</title>
    <style>
        /* Estilos opcionales para el header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Este es mi header</h1>
        <p>Descripción o subtitulo del sitio</p>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <p>Aquí iría el contenido principal de la página.</p>
    </main>
</body>
</html>
